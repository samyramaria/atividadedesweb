<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Parágrafos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #container {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        min-height: 100px;
      }
      #input-text {
        width: 300px;
        padding: 5px;
        margin-right: 10px;
      }
      #add-button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      #add-button:hover {
        background-color: #0056b3;
      }
      #count-button {
        padding: 10px;
        background-color: pink;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        top: 20px;
        display: block;
      }
      #count-button:hover {
        background-color: #ffc0cb;
      }
    </style>
  </head>
  <body>
    <h1>Adicionar Parágrafos</h1>
    <input
      type="text"
      id="input-text"
      placeholder="Digite seu parágrafo aqui"
    />
    <button id="add-button">Adicionar</button>

    <div id="container"></div>

    <button id="count-button">Contar Linhas</button>

    <script>
      const input = document.getElementById("input-text");
      const addButton = document.getElementById("add-button");
      const countButton = document.getElementById("count-button");
      const container = document.getElementById("container");

      addButton.addEventListener("click", () => {
        const text = input.value.trim();
        if (text) {
          const p = document.createElement("p");
          p.textContent = text;
          container.appendChild(p);
          input.value = ""; 
        } else {
          alert("Por favor, insira algum texto.");
        }
      });

      countButton.addEventListener("click", () => {
        const paragraphs = container.getElementsByTagName("p");
        const count = paragraphs.length;
        alert(`${count} linha(s) foram adicionadas.`);
      });
    </script>
  </body>
</html>
